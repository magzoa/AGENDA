<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
<meta charset="ISO-8859-1">
<title>Lista Telefonica</title>

<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5/css/bootstrap.css">

<style type="text/css">

	.jumbotron{
	width: 400px;
text-align: center; 
	margin-top: 20px;
	margin-left: auto;
	margin-right: auto;
	
	}
.table{
margin-top: 20px;

}


</style>

<script type="text/javascript" src="lib/angular/angular.js"></script>

<script type="text/javascript">

angular.module("listaTelefonica",[]);
angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
$scope.app="Lista Telefonica";

$scope.contatos=[
                 {nome:"Pedro",telefone:"99998888"},
                 {nome:"Ana",telefone:"99998877"},
                 {nome:"Maria",telefone:"99998866"}
                 ];
$scope.adicionarContato=function(contato){
// 	$scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone});
//$scope.contatos.push({nome:nome, telefone:telefone});
$scope.contatos.push(angular.copy(contato));
delete $scope.contato;
};
});

</script>

</head>
<body ng-controller="listaTelefonicaCtrl">

<div class="jumbotron">
<!-- <h4 ng-bind="app"></h4> -->
<h3>{{app}}</h3>

<table class="table table-striped">
<tr>
	<th>Nombre</th>
	<th>Telefono</th>
</tr>
<tr ng-repeat="contato in contatos">
	<td>{{contato.nome}}</td>
	<td>{{contato.telefone}}</td>
</tr>
</table>

<hr/>
<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nombre"/>
<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefono">
<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
{{contato}}
<!-- {{nome}} -->
<!-- {{telefone}} -->



</div>

</body>
</html>
